apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:latest
        args: 
        - "start-dev"
        - "--hostname-strict=false"
        - "--hostname-strict-https=false"
        ports:
        - containerPort: 8443
        envFrom:
            - configMapRef:
                name: keycloak-config
        volumeMounts:
        - name: tls-secret
          mountPath: /etc/ssl/certs
          readOnly: true
      volumes:
      - name: tls-secret
        secret:
          secretName: keycloak-tls-secret